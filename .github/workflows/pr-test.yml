name: PR Tests

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master
        types: [opened, synchronize, reopened]

jobs:
    build-and-test:
        runs-on: ubuntu-latest

        steps:
            # Checkout repository
            - name: Checkout
              uses: actions/checkout@v4

            # Setup Python
            - name: Setup Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.11"

            # Install system dependencies for C++ build
            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y build-essential cmake ninja-build libomp-dev

            # Install Python dependencies
            - name: Install Python dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install numpy pybind11 pytest build numexpr pandas

            # Build wheel
            - name: Build package
              run: |
                  python -m build

            # Install built wheel
            - name: Install package
              run: |
                  pip install dist/*.whl

            # Run test_colss.py explicitly
            - name: Run tests
              run: |
                  pytest -v
