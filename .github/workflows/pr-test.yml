name: PR Tests

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build libomp-dev python3-dev python3-distutils

      - name: Install Python build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build

      - name: Install Python dependencies (tests)
        run: |
          pip install numpy pybind11 pytest numexpr pandas

      - name: Build package
        run: |
          python -m build

      - name: Install built wheel
        run: |
          pip install dist/*.whl

      - name: Run tests
        run: |
          pytest -v
