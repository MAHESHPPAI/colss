name: Build and Publish Wheels
on:
    push:
        tags:
            - "v*"
jobs:
    build:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
                python: [cp39, cp310, cp311, cp312, cp313]
        steps:
            - uses: actions/checkout@v4
            - name: Set up OpenMP on Linux
              if: runner.os == 'Linux'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libomp-dev
                  echo "OpenMP_ROOT=/usr/lib/llvm-*/lib/cmake/openmp" >> $GITHUB_ENV
            - name: Set up OpenMP on macOS
              if: runner.os == 'macOS'
              run: |
                  brew install libomp
                  echo "OpenMP_ROOT=$(brew --prefix libomp)" >> $GITHUB_ENV
                  echo "CFLAGS=-I$(brew --prefix libomp)/include -Xpreprocessor -fopenmp" >> $GITHUB_ENV
                  echo "CXXFLAGS=-I$(brew --prefix libomp)/include -Xpreprocessor -fopenmp" >> $GITHUB_ENV
                  echo "LDFLAGS=-L$(brew --prefix libomp)/lib -lomp" >> $GITHUB_ENV
                  # Set macOS deployment target to match libomp
                  echo "MACOSX_DEPLOYMENT_TARGET=15.0" >> $GITHUB_ENV
            - name: Set up OpenMP on Windows
              if: runner.os == 'Windows'
              run: |
                  # No additional setup needed - CMakeLists.txt handles OpenMP SIMD flags
                  echo "OpenMP is built into MSVC"
            - name: Build wheels
              uses: pypa/cibuildwheel@v2.22
              env:
                  CIBW_BUILD: ${{ matrix.python }}-*
                  CIBW_SKIP: "*-musllinux* *i686* *win32*"
                  # Set macOS deployment target for all macOS builds
                  CIBW_ENVIRONMENT_MACOS: >
                      MACOSX_DEPLOYMENT_TARGET=15.0
                      CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DOpenMP_ROOT=$OpenMP_ROOT"
                      CFLAGS="$CFLAGS"
                      CXXFLAGS="$CXXFLAGS"
                      LDFLAGS="$LDFLAGS"
                  # For Linux
                  CIBW_ENVIRONMENT_LINUX: >
                      CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release -DOpenMP_ROOT=$OpenMP_ROOT"
                      CFLAGS="$CFLAGS"
                      CXXFLAGS="$CXXFLAGS"
                      LDFLAGS="$LDFLAGS"
                  # For Windows - minimal flags, let CMake handle OpenMP SIMD
                  CIBW_ENVIRONMENT_WINDOWS: >
                      CMAKE_ARGS="-DCMAKE_BUILD_TYPE=Release"
            - name: Store wheels
              uses: actions/upload-artifact@v4
              with:
                  name: wheels-${{ runner.os }}-${{ matrix.python }}
                  path: wheelhouse/*.whl
    publish:
        needs: build
        runs-on: ubuntu-latest
        permissions:
            id-token: write
        steps:
            - uses: actions/download-artifact@v4
              with:
                  pattern: wheels-*
                  merge-multiple: true
                  path: dist
            - name: Display structure of downloaded files
              run: ls -R dist/
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
